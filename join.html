<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - TNT VR Dance Club</title>
  <link rel="stylesheet" href="styles/club.css">
</head>

<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <header role="banner">
    <div class="site-title">TNT VR Dance Club</div>
    <nav role="navigation" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="join.html" aria-current="page">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <div class="card">
      <h1>Join Us</h1>
      <p>Fill out the form below to join the TNT VR Dance Club! Weâ€™d love to hear about your dance experience.</p>

      <!-- mailto form with prefilled subject/body -->
      <form id="joinForm">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="experience">Dance Experience</label>
        <textarea id="experience" name="experience" rows="5" placeholder="Tell us about your dance background..."></textarea>

        <button class="primary" type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>&copy; 2025 TNT VR Dance Club | Designed by 
      <a target="_blank" href="https://webpages.charlotte.edu/jwatki49/ITIS3135/jwatkinsinc.ca/index.html">
        jwatkinsinc
      </a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('joinForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent normal form submission

      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const experience = encodeURIComponent(document.getElementById('experience').value);

      const subject = encodeURIComponent(`Join Request from ${name}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nDance Experience:\n${experience}`);

      window.location.href = `mailto:yourclubemail@example.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
